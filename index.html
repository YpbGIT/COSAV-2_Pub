<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>COSAV-1: Visualisation des Données</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <a href="https://itic.www.univ-montp3.fr/fr/itic" target="_blank" class="logo-container">
            <img src="./img/ITIC_logo_noir1.png" alt="ITIC Logo" class="logo"/>
        </a>
        <div class="header-main">
            <h1>COSAV-1: Visualisation des Données</h1>
            <div class="search-and-select">
                <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Recherche...">
                <select id="data-selector" onchange="loadDataSet(this.value)">
                    <option value="Data_1">Data Set 1</option>
                    <option value="Data_2">Data Set 2</option>
                    <option value="Data_3">Data Set 3</option>
                </select>
            </div>
            <a href="https://github.com/YpbGIT/COSAV2-Pub/raw/main/Data/Donn%C3%A9es%20FNSO_V3%20(3).xlsx" class="download-button" download>Télécharger les Données</a>
        </div>
    </div>
    
    <table id="dataTable">
        <thead id="table-head">
            <!-- Les en-têtes de colonnes seront générés dynamiquement ici -->
        </thead>
        <tbody id="table-body">
            <!-- Les données du tableau seront générées dynamiquement ici -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
