<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Données de Projets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <img src="img/ITIC_logo_noir1.png" alt="Logo ITIC" style="position: absolute; top: 20px; left: 20px; height: 80px;">
        <h1>Données de Projets</h1>
        <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Recherche...">
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nom de Projet</th>
                <th>Porteur de Projet</th>
                <th>Volet de l'appel</th>
                <th>Edition FNSO</th>
                <th>Partenaire Projet</th>
                <th>Représentant Projet</th>
                <th>Montant Alloué</th>
                <th>Durée de Projet</th>
                <th>Perimètre Projet</th>
                <th>Technologies/Outils avancés</th>
                <th>Provenance Technologies</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données sont insérées ici par le JavaScript -->
        </tbody>
    </table>
    <div class="download-container">
        <a href="https://github.com/YpbGIT/COSAV1-pub/raw/main/Data/Collecte%20de%20donn%C3%A9es%20communication%20savante%20%20(r%C3%A9ponses)%20(3).xlsx" class="download-button">
            Télécharger les données
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
