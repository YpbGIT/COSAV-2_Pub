<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>COSAV-1: Visualisation des Données</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <a href="https://itic.www.univ-montp3.fr/fr/itic" target="_blank">
            <img src="./img/ITIC_logo_noir1.png" alt="ITIC Logo" class="logo"/>
        </a>
        <h1>COSAV-1: Visualisation des Données</h1>
        <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Recherche...">
    </div>
    <select id="data-selector" onchange="loadData(this.value)">
        <option value="Data_1.json">Data Set 1</option>
        <option value="Data_2.json">Data Set 2</option>
        <option value="Data_3.json">Data Set 3</option>
    </select>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Pays</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données du tableau seront insérées ici -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
