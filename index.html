<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>COSAV-1 Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>COSAV-1: Visualisation des Données</h1>
        <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Rechercher...">
        <select id="dataSelector">
            <option value="Chargeur_Json/Data_1.json">Data Set 1</option>
            <option value="Chargeur_Json/Data_2.json">Data Set 2</option>
            <option value="Chargeur_Json/Data_3.json">Data Set 3</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Date</th>
                <th>Montant</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Les données seront injectées ici -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
