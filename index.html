<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>COSAV-1: Visualisation des Données</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <a href="https://itic.www.univ-montp3.fr/fr/itic" target="_blank">
            <img src="./img/ITIC_logo_noir1.png" alt="ITIC Logo" class="logo"/>
        </a>
        <div class="search-download-container">
            <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Recherche...">
            <a href="https://github.com/YpbGIT/COSAV2-Pub/raw/main/Data/Donn%C3%A9es%20FNSO_V3%20(3).xlsx" class="download-btn" download>Télécharger les Données</a>
            <select id="data-selector" onchange="loadDataSet(this.value)">
                <option value="Data_1.json">Data Set 1</option>
                <option value="Data_2.json">Data Set 2</option>
                <option value="Data_3.json">Data Set 3</option>
            </select>
        </div>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <!-- Les en-têtes de colonnes seront générés dynamiquement ici -->
            </tr>
        </thead>
        <tbody>
            <!-- Les données du tableau sont insérées à cet endrot -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
